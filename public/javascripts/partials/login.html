<section>

  <form ng-submit='vm.login()'>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" placeholder="Your email here">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" placeholder="Your password here">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" placeholder="10 digit phone number here">
    </div>
    <button type="submit" class="btn btn-primary">Sign up!</button>
  </form>


</section>
