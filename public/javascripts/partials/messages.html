<section>
  <form ng-submit='vm.form.message(msgForm)' name='msgForm'>
    <div class="form-group">
      <label for="name" class='text-center'>Who are you texting?</label>
      <input type="text" class="form-control" ng-model='vm.form.phone' placeholder="Person's phone number here">
    </div>
    <div class="form-group">
      <label for="msg" class='text-center'>Estimated Time</label>
      <input type="number" class="form-control" ng-model='vm.form.time' placeholder="Your estimated time here">
    </div>
    <div class="form-group">
      <select ng-model='vm.form.unit'>
        <option value='seconds'>Seconds</option>
        <option value='min'>Min</option>
        <option value='hours'>Hours</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary text-center">Send the text!</button>
  </form>
</section>
